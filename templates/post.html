{% extends "default.html" %}

{% block main %}
<article class="post"
    {% if page.extra.language == 'italian' %}
      xml:lang="it" lang="it-it"
    {% elif page.extra.language == 'english' %}
      xml:lang="en" lang="en-us"
    {% endif %}
>
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date }}">{{ page.date }}</time>
  {% include "includes/toc.html" %}
  {{ page.content | safe }}
  {% if page.comments %}
    <hr>
    <div class="comments-container">
      {% include "includes/comments.html" %}
    </div>
  {% endif %}
</article>
{% endblock %}
